<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rene Lubov</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.02em;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .bg,
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .bg {
      background: url("portrait.jpg") center center / cover no-repeat;
      filter: blur(8px) saturate(0.75);
      transform: scale(1.04);
    }

    .overlay {
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.6) 70%, rgba(0, 0, 0, 0.9) 100%);
      backdrop-filter: blur(2px);
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
    }

    nav {
      width: min(1400px, 100%);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-transform: uppercase;
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      letter-spacing: 0.18em;
      gap: 2rem;
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .nav-group.right {
      align-items: flex-end;
    }

    nav a {
      color: #050505;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.85);
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      color: #fff;
      text-shadow: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
      }

      .nav-group.right {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>
  <main>
    <h1 class="sr-only">Rene Lubov</h1>
    <nav aria-label="Primary">
      <div class="nav-group left">
        <a href="https://writing.renelubov.com" target="_blank" rel="noopener">• blog</a>
        <a href="https://twitter.com/renelubov" target="_blank" rel="noopener">• twitter</a>
      </div>
      <div class="nav-group right">
        <a href="https://github.com/renelubov" target="_blank" rel="noopener">* github</a>
        <a href="https://open.spotify.com/user/renelubov" target="_blank" rel="noopener">* music</a>
      </div>
    </nav>
  </main>
</body>
</html>
