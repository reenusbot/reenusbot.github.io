<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rene Lubov</title>
  <style>
    @font-face {
      font-family: "Monument Grotesk Variable";
      src: url("https://type.cargo.site/files/CargoMonumentGroteskPlusVariable.woff2") format("woff2-variations");
      font-weight: 200 1000;
      font-display: swap;
    }

    :root {
      color-scheme: dark;
      font-family: "Monument Grotesk Variable", "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.02em;
      --halo: rgba(255, 255, 255, 0.9);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      cursor: none;
    }

    .bg,
    .bg-sharp,
    .overlay {
      position: fixed;
      inset: 0;
      background: url("portrait.jpg") center center / cover no-repeat;
      z-index: 0;
    }

    .bg {
      filter: blur(10px) saturate(0.75);
      transform: scale(1.04);
      transition: filter 0.6s ease;
    }

    .bg-sharp {
      filter: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .overlay {
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.05) 40%, rgba(0, 0, 0, 0.75) 80%, rgba(0, 0, 0, 0.95) 100%);
      pointer-events: none;
    }

    .nose-zone {
      position: fixed;
      width: clamp(180px, 20vw, 260px);
      height: clamp(180px, 20vw, 260px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      z-index: 1;
    }

    .nose-zone:hover ~ .bg-sharp,
    .nose-zone:focus-visible ~ .bg-sharp {
      opacity: 1;
    }

    .nose-zone:hover ~ .bg,
    .nose-zone:focus-visible ~ .bg {
      filter: blur(0px) saturate(1);
    }

    main {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
    }

    nav {
      width: min(1400px, 100%);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-transform: uppercase;
      font-size: clamp(1.1rem, 1.8vw, 1.6rem);
      letter-spacing: 0.22em;
      gap: 2.5rem;
      font-variation-settings: "wght" 650;
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-group.right {
      align-items: flex-end;
    }

    nav a {
      color: #050505;
      text-decoration: none;
      text-shadow: 0 0 12px var(--halo), 0 0 24px var(--halo);
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      color: #fff;
      text-shadow: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .cursor-word {
      position: fixed;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
      color: #fff;
      font-size: 1rem;
      font-variation-settings: "wght" 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      mix-blend-mode: difference;
    }

    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
      }

      .nav-group.right {
        align-items: center;
      }

      .nose-zone {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="nose-zone" aria-hidden="true"></div>
  <div class="bg" aria-hidden="true"></div>
  <div class="bg-sharp" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main>
    <h1 class="sr-only">Rene Lubov</h1>
    <nav aria-label="Primary">
      <div class="nav-group left">
        <a href="https://writing.renelubov.com" target="_blank" rel="noopener">• blog</a>
        <a href="https://twitter.com/renelubov" target="_blank" rel="noopener">• twitter</a>
      </div>
      <div class="nav-group right">
        <a href="https://github.com/renelubov" target="_blank" rel="noopener">* github</a>
        <a href="https://open.spotify.com/user/renelubov" target="_blank" rel="noopener">* music</a>
      </div>
    </nav>
  </main>

  <div class="cursor-word" aria-hidden="true">cursor</div>

  <script>
    const cursor = document.querySelector('.cursor-word');
    document.addEventListener('mousemove', (event) => {
      cursor.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
    });
  </script>
</body>
</html>
