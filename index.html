<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rene Lubov</title>
  <style>
    @font-face {
      font-family: "Monument Grotesk Variable";
      src: url("https://type.cargo.site/files/CargoMonumentGroteskPlusVariable.woff2") format("woff2-variations");
      font-weight: 200 1000;
      font-display: swap;
    }

    :root {
      color-scheme: dark;
      font-family: "Monument Grotesk Variable", "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.02em;
      --halo: rgba(255, 255, 255, 0.9);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      cursor: none;
      transition: background 0.5s ease;
    }

    .bg,
    .bg-sharp,
    .overlay {
      position: fixed;
      inset: 0;
      background: url("portrait.jpg") center center / cover no-repeat;
      z-index: 0;
    }

    .bg {
      filter: blur(12px) saturate(0.7);
      transform: scale(1.05);
      transition: filter 0.45s ease;
    }

    .bg-sharp {
      opacity: 0;
      transition: opacity 0.45s ease;
      filter: none;
    }

    body.reveal .bg {
      filter: blur(0px) saturate(1);
    }

    body.reveal .bg-sharp {
      opacity: 1;
    }

    .overlay {
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1) 35%, rgba(0, 0, 0, 0.75) 75%, rgba(0, 0, 0, 0.95) 100%);
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
    }

    nav {
      width: min(1400px, 100%);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      text-transform: uppercase;
      font-size: clamp(1.1rem, 1.8vw, 1.75rem);
      letter-spacing: 0.22em;
      gap: 2.5rem;
      font-variation-settings: "wght" 680;
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .nav-group.right {
      align-items: flex-end;
    }

    nav a {
      color: #050505;
      text-decoration: none;
      text-shadow: 0 0 14px var(--halo), 0 0 28px var(--halo);
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      color: #fff;
      text-shadow: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .cursor-block {
      position: fixed;
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      background: #000;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.65);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 5;
      image-rendering: pixelated;
    }

    .cursor-crosshair::before,
    .cursor-crosshair::after {
      content: "";
      position: absolute;
      background: #fff;
    }

    .cursor-crosshair::before {
      width: 2px;
      height: 26px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor-crosshair::after {
      width: 26px;
      height: 2px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
      }

      .nav-group.right {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="bg-sharp" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main>
    <h1 class="sr-only">Rene Lubov</h1>
    <nav aria-label="Primary">
      <div class="nav-group left">
        <a href="https://blog.rene.sh/" target="_blank" rel="noopener">• blog</a>
        <a href="https://x.com/renelubov" target="_blank" rel="noopener">• twitter</a>
      </div>
      <div class="nav-group right">
        <a href="https://github.com/renaynay" target="_blank" rel="noopener">* github</a>
        <a href="https://open.spotify.com/playlist/6nlgD39vLdm77QGAq0zFsS?si=1766fd22e6074334" target="_blank" rel="noopener">* music</a>
      </div>
    </nav>
  </main>

  <div class="cursor-block cursor-crosshair" aria-hidden="true"></div>

  <script>
    const cursor = document.querySelector('.cursor-block');
    const body = document.body;
    let center = { x: window.innerWidth / 2, y: window.innerHeight * 0.45 };
    let radius = Math.min(window.innerWidth, window.innerHeight) / 4;

    document.addEventListener('mousemove', (event) => {
      cursor.style.left = event.clientX + 'px';
      cursor.style.top = event.clientY + 'px';
      const dx = event.clientX - center.x;
      const dy = event.clientY - center.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance <= radius) {
        body.classList.add('reveal');
      } else {
        body.classList.remove('reveal');
      }
    });

    window.addEventListener('resize', () => {
      center = { x: window.innerWidth / 2, y: window.innerHeight * 0.45 };
      radius = Math.min(window.innerWidth, window.innerHeight) / 4;
    });
  </script>
</body>
</html>
